{% extends 'base.html' %}

{% block header %}
  <div class="h1">{% block title %}Admin Register{% endblock %}</div>
{% endblock %}

{% block content %}
<div class="container">
    <form method="post" action="{{ url_for('auth.admin_register') }}">
        <div class="form-floating m-3">
            <input type="text" class="form-control m" name="username" id="username">
            <label>Username</label>
        </div>
        <div class="form-floating m-3">
            <input type="password" class="form-control" name="password" id="password">
            <label>Password</label>
        </div>
        <div class="form-floating m-3">
            <input type="number" class="form-control" name="id_no" id="id_no">
            <label>Identification No.</label>
        </div>
        <button type="submit" class="btn btn-primary mx-3">Submit</button>
    </form>
{% endblock %}
