<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" style="padding: 20px;">
                <table role="presentation" width="100%" style="max-width: 600px;">
                    <tr>
                        <td align="center" style="background-color: #343a40; padding-top: 10px; padding-left: 20px; padding-right: 20px; padding-bottom: 20px; border-radius: 10px;">
                            <table role="presentation" width="100%">
                                <tr>
                                    <td align="center" style="padding-bottom: 10px;">
                                        <h1 style="color: #ffffff;">
                                            <span style="color: #28a745;">Med</span><span style="color: #007bff;">Connect</span>
                                        </h1>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center" style="background-color: #292b2c; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); padding: 20px; border-radius: 10px; margin-top: 20px;">
                                        <h2 style="text-align: center; margin: 0; padding: 10px; color: #ffffff;">{{ subject }}</h2>
                                        <p style="text-align: left; margin: 0; padding: 10px; color: #ffffff; line-height: 1.6;">{{ body }}</p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
