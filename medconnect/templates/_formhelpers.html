{% macro render_field(field) %}
    <div class="mb-1">{{ field.label }}</div>
    <div class="mb-3">
        {{ field(**kwargs) | safe }}
        {% if field.errors %}
            <div class="errors">
                <div class="text-danger">* {{ field.errors[0] }}</div>
            </div>
        {% endif %}
    </div>
{% endmacro %}
